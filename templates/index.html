<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Detector</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>Pop Detector</h1>
        </header>
        <hr class="divisor">
        <main>
            <form onsubmit="classifySong(event)">
                <textarea name="lyrics" placeholder="Ingresa la letra de la canción aquí..."></textarea><br><br>
                <div class="button-container">
                    <input type="submit" value="Clasificar">
                    <button type="button" onclick="clearForm()">Borrar</button>
                    <div class="file-upload">
                        <input type="file" id="audioFile" accept="audio/*">
                        <label for="audioFile" class="upload-button" onclick="uploadAudio(event)">Subir Audio</label>
                    </div>
                </div>
            </form>
            <div class="modelsResults">
                <div class="resultContainer" data-model="Regresión Logística" style="display:none;">
                    <span>Regresión Logística: <span class="result-text"></span></span>
                </div>
                <div class="resultContainer" data-model="SGDClassifier" style="display:none;">
                    <span>SGD Classifier: <span class="result-text"></span></span>
                </div>
                <div class="resultContainer" data-model="Red Neuronal" style="display:none;">
                    <span>Red Neuronal: <span class="result-text"></span></span>
                </div>
            </div>
        </main>
        <footer>
            <p>Desarrolladores: Daniel Marín López | Guadalupe Luna Velázquez | Marta López Urbano | Víctor Páez Anguita
            </p>
        </footer>
    </div>

    <!-- Referencia al archivo JavaScript -->
    <script src="{{ url_for('static', filename='classifier.js') }}"></script>
</body>

</html>
